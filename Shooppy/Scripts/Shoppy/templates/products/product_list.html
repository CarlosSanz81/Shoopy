<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<title>Hola mundo</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<h1 style="color:red">
		Hola
	</h1>
	
	<ul>
		{% for pr in object_list %}
			<li>
			<a href="{% url 'products:detail' pr.id %}">
				{{ pr.nombre }} |
			</a>
				
				{{ pr.descripcion }} 
				<img src="{{ pr.image.url }}" alt="" height=100px>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
